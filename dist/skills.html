<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8526c6b977.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>My Skills</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="/dist/index.html" class="nav-link"> HOME </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> ABOUT ME </a>
          </li>
          <li class="nav-item current">
            <a href="skills.html" class="nav-link"> SKILLS </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> MY WORK </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link"> CONTACT ME </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Skills -->
    <main id="skills">
      <h1 class="lg-heading">My <span class="text-secondary">Skills</span></h1>
      <h2 class="sm-heading">Check out some of my skills...</h2>
      <div class="skillset">
        <div class="skillset__left">
          <h3 class="skillset__title">Skills</h3>
          <div class="skill">
            <div class="skill__description">
              <span>HTML</span>
              <span>80%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value" style="width: 80%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>CSS</span>
              <span>70%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value" style="width: 70%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>JavaScript</span>
              <span>60%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value" style="width: 60%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>React</span>
              <span>50%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value" style="width: 50%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>NodeJS</span>
              <span>40%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value" style="width: 40%"></div>
            </div>
          </div>
        </div>
        <div class="skillset__right">
          <div class="tools">
            <h3 class="skillset__title">Tools</h3>
            <ul class="tools__list">
              <li class="span">Postman</li>
              <li class="span">P4Merge</li>
            </ul>
          </div>
          <div class="etc">
            <h3 class="skillset__title">Etc</h3>
            <ul class="etc__list">
              <li><span>Git</span></li>
              <li><span>Github</span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2020</footer>

    <script src="js/main.js"></script>
  </body>
</html>
